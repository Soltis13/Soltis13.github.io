<body >

    <div class = 'container'>
        <div class = 'jumbotron heading'>
            <div>
                <div><h1>Anytime is Train Time</h1></div>
                <div><h5>Choo Choo.</h5></div>
            </div>
        </div>

        <div class = "title"><h4>Current Train Schedule</h4></div>
        <div class = 'jumbotron' id='mainsection'>
            
            <div class = 'maintext'>
                <table id='table'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
              
                    </tbody>
                </table>
            </div>
            
        </div>

        <div class = 'title'><h4>Add Train</h4></div>
        <div class = 'jumbotron' id='mainsection'>
            
            <div class = 'maintext addtrain'>
                <form>
                Train Name:<br>
                <input type="text" name="firstname" Id = "TrainName" value="Hogwarts Express">
                <br>
                Destination:<br>
                <input type="text" name="lastname" Id="Destination" value="Platform 9 and 3/4">
                <br>
                First Train Time (HH:mm - military time):<br>
                <input type="text" name="lastname" Id = "FirstTime" value="0900">
                <br>
                Frequency (min):<br>
                <input type="text" name="lastname" ID = "Frequency" value="262800">
                <br><br>
                <input type="submit" value="submit" Id='submit'>
                </form> 
            </div>
        </div>


    </div>

    
</body>
