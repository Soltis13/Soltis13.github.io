<!--Main Game Content Section-->
    <div class="container maincontent">

        <!--Game Title Jumbotron-->
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">H's Nursery Rhymes</h1>
                <p class="lead">This is a simple hero unit, Nursery Rhymes coming soon.</p>
                <hr class="my-4">
            </div>
            <div class="row">
                <div class="col-sm-12">Press - ENTER - to start.</div>
            </div>
        </div>

        <!--Game Play Area-->
        <div class="container" id="game">
            <div class="row"><div class="col-md-12"><H5>HELP - Press 1</H5></div></div>

            <div class="row"><!--Upper sectionLeft Side - Image of puzzle goes here-->
                <div class="col-sm-6 divider"><a href="https://placeholder.com"><img src="http://via.placeholder.com/350x250"></a></div>
                
                <div class="col-sm-6 divider"> <!--Upper right box-->
                    <div class="row"><!--Wins and Losses Col-->
                        <div class="col-md-6"><!--Wins Col-->
                            <div class = "row"><div class="col-md-12"><H2>Wins</H2></div></div>
                            <div class = "row"><div class="col-md-12"><span id="winsCount">0</span>/3</div></div>
                        </div> 
                        <div class="col-md-6"><!--Lives Remaining Col-->
                            <div class = "row"><div class="col-md-12"><H2>Lives</H2></div></div>
                            <div class = "row"><div class="col-md-12"><span id="livesCount">3</span></div></div>
                        </div> 
                    </div>
                    <div class="row"><!--Col2 Row 2-->

                        <div class="col-md-12"><!--Guesses Col-->
                            <div class = "row"><div class="col-md-12"><H2>Guesses</H2></div></div>
                            <div class = "row"><div class="col-md-12"><span id="guessesRemaining"></span></div></div>
                        </div> 
                    </div>

                </div>
            </div>
            <div class="row divider"><!--Lower section-->
                <div class="col-md-12">

                    <div class="row"><!--Current Word-->
                        <div class = "col-md-12">
                            <div class = "row"><div class = "col-md-12"><H2>Current Word</H2></div></div>
                            <div class = "row"><div class = "col-md-12"><span id="currentWord">_ _ _ _ _ _</span></div></div>
                        </div>
                    </div>

                    <div class="row"><!--Letters Already Guessed-->
                        <div class = "col-md-12">
                            <div class = "row"><div class = "col-md-12"><H2>Letters Already Guessed</H2></div></div>
                            <div class = "row"><div class = "col-md-12"><span id="incorrectGuesses">X X X X X X</span></div></div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>   


</body>
